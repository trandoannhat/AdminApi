name: Deploy API to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t nhatdev-api:latest .

      - name: Save Docker image
        run: docker save nhatdev-api:latest | gzip > api.tar.gz

      - name: Copy image to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: 24700
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "api.tar.gz"
          target: "/home/deploy/apps/api"
          strip_components: 0

      - name: Run API on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: 24700
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            mkdir -p /home/deploy/apps/api
            cd /home/deploy/apps/api

            # Kiểm tra và load image
            if [ -f "api.tar.gz" ]; then
              docker load < api.tar.gz
              rm api.tar.gz
            fi

            # Dọn dẹp container cũ
            docker stop nhatdev-api || true
            docker rm nhatdev-api || true

            # Chạy container mới
            docker run -d \
              --name nhatdev-api \
              -p 5000:5000 \
              --restart unless-stopped \
              nhatdev-api:latest
