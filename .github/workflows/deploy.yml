name: Deploy API to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t adminapi:latest .

      - name: Save Docker image
        run: docker save adminapi:latest | gzip > adminapi.tar.gz

      - name: Copy image to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "adminapi.tar.gz"
          target: "/home/deploy/apps/api"

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            mkdir -p /home/deploy/apps/api
            cd /home/deploy/apps/api

            docker load < adminapi.tar.gz

            docker stop adminapi || true
            docker rm adminapi || true

            docker run -d \
              --name adminapi \
              -p 127.0.0.1:5000:5000 \
              --restart unless-stopped \
              adminapi:latest
